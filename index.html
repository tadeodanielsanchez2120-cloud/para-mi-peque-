<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi peque</title>
    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef8;
            font-family: sans-serif;

        }
        .cuadro {

            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;

        .oculto { display: none !important; }
        button {

            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #si { background-color: #ff4d6d; color: white; }

</head>
<body>

    <div id="p1" class="cuadro">
        <h2 style="color: #d63384;">Hola peque, quiero que sepas que fuiste, eres y ser√°s una de las personas m√°s importantes de mi vida...</h2>

        function mueveNo() {

    </script>
</body>
</html>
