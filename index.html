<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi peque</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffdef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 1.4rem; margin-bottom: 1.5rem; }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            min-height: 50px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #btn-si { background-color: #ff4d6d; color: white; font-size: 1.1rem; }
        #btn-no { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute; 
            transition: all 0.1s ease;
            z-index: 999;
        }
        .hidden { display: none !important; }
        img { width: 150px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="p1" class="card">
        <h1>Hola peque, quiero que sepas que fuiste, eres y ser√°s una de las personas m√°s importantes de mi vida...</h1>
        <p>Y creo que es el momento de que si...</p>
        <button id="btn-si" onclick="verPagina2()">Continuar ‚ù§Ô∏è</button>
    </div>

    <div id="p2" class="card hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycWswam9ueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <h1>¬øQuieres que estemos juntos por siempre?</h1>
        <div class="btn-container">
            <button id="btn-si-final" onclick="verFinal()" style="background-color: #ff4d6d; color: white;">S√ç üòç</button>
            <button id="btn-no" onmouseover="muevete(this)" onclick="muevete(this)">No üò¢</button>
        </div>
    </div>

    <div id="final" class="card hidden">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! ‚ù§Ô∏è</h1>
        <p>Eres lo mejor del mundo mundial.</p>
    </div>

    <script>
        function verPagina2() {
            document.getElementById('p1').classList.add('hidden');
            document.getElementById('p2').classList.remove('hidden');
        }

        function muevete(btn) {
            // Esto hace que el bot√≥n salte a cualquier lado de la pantalla
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function verFinal() {
            document.getElementById('p2').classList.add('hidden');
            document.getElementById('final').classList.remove('hidden');
        }
    </script>
</body>
</html>
